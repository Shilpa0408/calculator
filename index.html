<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <!-- <script src="cal.js"></script> -->
    <title>CALCULATOR</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="claculator">
        <div class="boxs">
            <div class="row"><input class="input-text" type="text"></div>
            <div class="row">
                <button class="btn">C</button>
                <button class="btn">%</button>
                <button class="btn">+</button>
                <button class="btn">=</button>
            </div>
            <div class="row">
                <button class="btn">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn">0</button>
            </div>
        </div>
    </div>
    <script>
        let str="";
        let buttons = document.querySelectorAll('.btn');
        Array.from(buttons).forEach((but) =>{
            but.addEventListener('click',(i)=>{
                if(i.target.innerHTML == '='){
                    str = eval(str);
                    document.querySelector('input').value = str;
                }
                else if(i.target.innerHTML == 'C')
                {
                    str="";
                    document.querySelector('input').value = str;
                }
                else if(i.target.innerHTML == 'del')
                {
                    screenView.value = screenView.value.slice(0,-1);
                }
                else{
                    console.log(i.target);
                    str = str + i.target.innerHTML;
                    document.querySelector('input').value =str;
                }
            })
        })
    </script>
</body>

</html>
